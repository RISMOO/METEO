  <body>
    <video playsinline autoplay muted loop id="bgvid">
      <source src="img/sun.webm" type="video/mp4" id="vid">
    </video>
    <div class="container">
  
        <div class="row justify-content-center">
          <div class="col-md-8">
        
            <!-- Titre -->
           <div id="block" class="mb-4 text-center">
         <img src="img/cloudy.png" width="150" id="logo">
           </div>
            <!-- Ville / Temperature -->
            <div class="text-center">
              <span id="ville">Brest</span>
              
              <div id="temperature">
                <span id="temperature_label"class="text-light">
                  0
                </span><span class="text-light"> °C</span>
              </div>

              <div id="humidity">
            <span class="text-light">Humidité : </span>  <span id="humidity_label" class="text-light">0</span>
                <span class="text-light">%</span>
              </div>
              <br>
            </div>
        </div>
          <div class="col-md-8 text-center">
            <!-- Changer de ville -->
            <div>
                <button type="button" id="changer" class="btn btn-outline-light text-uppercase"><span class="text-light">Changer de ville</span></button>
            </div> 
            </div>
          </div>
        </div>
      </div>
  
    <script src="script.js"></script>
